<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="task">
        <input type="text" placeholder="Add a new task" class="task__input" />
        <button class="task__add">+</button>
      </div>
      <div class="wrapper">
        <div class="taskboard"></div>
        <div class="summary">
          <span class="summary__text"
            >You have <span class="pending">0</span> pending tasks.</span
          >
          <button class="summary__remove-all">Clear All</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
